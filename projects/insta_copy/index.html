<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body> 
        <div class="text_container">
            <div class="go">
                <img src="img/inst.png" alt="" class="insta">
                <br>
                <input type="text" placeholder="Телефон, имя пользователя или эл.адрес" class="user_name">
                <br>
                <input type="password" placeholder="Пароль" class="password">
                <br>
                <button class="entrance">Войти</button>
                <br>
                <div class="divider">
                    <div class="line"></div>
                    <span class="or">или</span>
                    <div class="line"></div>
                </div>
                <div class="link">
                    <a href="https://www.facebook.com" target="_blank" class="face_link">Войти через Facebook</a>
                    <br>
                    <a href="https://www.instagram.com/accounts/password/reset/" class="met_pass">Забыли пароль?</a>
                </div>
            </div>
            <div class="reg">
                <div class="registr">
                    <span class="no_acc">У вас еще нет аккаунта?</span>
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="reg_link">Зарегистрироваться</a>
                </div>
            </div>
            <div class="download">
                <span class="add">Установите приложение.</span>
                <br>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ru" target="_blank" class="links">
                    <img src="img/links.png" alt="" class="add_img">
                </a>
            </div>
        </div>
    </body>
</html>
